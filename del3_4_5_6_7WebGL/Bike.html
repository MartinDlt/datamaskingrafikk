    <title>Bike - WebGL</title>

<body onload="main()">
<canvas id="webgl" width="400" height="400">
    Denne nettleseren st√∏tter ikke "canvas"-elementet!
</canvas>
<p>FPS: <span id="fpsDisplay"></span></p>
<p>Controls: <br>
    <b>WASD</b> to move the bike <br>
    <b>XZ</b> to move the bike up and down <br>
    <b>Arrows</b> to rotate the camera <br>
    <b>Period</b> and <b>Comma</b> to zoom in and out <br>
    <b>F</b> and <b>G</b> to rotate the wheels <br>
    <b>J</b> and <b>K</b> to rotate the steering wheel
</p>
